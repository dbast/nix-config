name: "Build + test"
on:
  pull_request:
  push:
    branches: [main]
permissions:
  contents: read
  pull-requests: write
jobs:
  qnas:
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0
      - name: Free disk space
        if: false
        run: |
          df -h
          sudo docker image prune --all --force || true
          df -h
          sudo rm -rf "$AGENT_TOOLSDIRECTORY" || true
          df -h
          sudo rm -rf /usr/local/lib/android || true
          df -h
          sudo rm -rf /usr/share/dotnet || true
          df -h
          sudo swapoff -a || true
          sudo rm -f /mnt/swapfile || true
          df -h
      - uses: cachix/install-nix-action@4e002c8ec80594ecd40e759629461e26c8abed15 # v31.9.0
        with:
          enable_kvm: true
          extra_nix_config: "system-features = nixos-test benchmark big-parallel kvm"
      - uses: cachix/cachix-action@v15
        with:
          name: ts433
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"
      - name: Build qnas system
        run: |
          nix build .#nixosConfigurations.qnas.config.system.build.toplevel -o result-current
      - name: Build base system for comparison
        if: github.event_name == 'pull_request'
        run: |
          mkdir -p /tmp/nix-config-main
          git archive origin/main | tar -x -C /tmp/nix-config-main
          nix build /tmp/nix-config-main#nixosConfigurations.qnas.config.system.build.toplevel -o result-main
      - name: Generate closure diff with dix
        id: dix
        if: github.event_name == 'pull_request'
        run: |
          {
            echo "diff<<EOF"
            nix run .#dix result-main result-current 2>/dev/null || echo "Error: dix command failed"
            echo "EOF"
          } | tee -a $GITHUB_OUTPUT
      - name: Post dix diff to PR
        if: github.event_name == 'pull_request'
        uses: thollander/actions-comment-pull-request@24bffb9b452ba05a4f3f77933840a6a841d1b32b # v3.0.1
        with:
          message: |
            ## NixOS Closure Changes

            ```
            ${{ steps.dix.outputs.diff }}
            ```
          comment-tag: dix-diff
