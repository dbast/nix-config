name: "CI"
on:
  pull_request:
  push:
    branches: [main]
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true
jobs:
  check:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Inspect
        run: |
          lscpu
          df -h
      - uses: cachix/install-nix-action@2126ae7fc54c9df00dd18f7f18754393182c73cd # v31.9.1
      - run: |
          make check
      - run: |
          nix fmt -- --ci
  test:
    runs-on: ubuntu-24.04-arm
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0
      - name: Inspect
        run: |
          lscpu
          df -h
      - uses: cachix/install-nix-action@2126ae7fc54c9df00dd18f7f18754393182c73cd # v31.9.1
        with:
          enable_kvm: true
          extra_nix_config: "system-features = nixos-test benchmark big-parallel kvm"
      - uses: cachix/cachix-action@3ba601ff5bbb07c7220846facfa2cd81eeee15a1 # v16
        with:
          name: ts433
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"
      - name: Build qnas system
        run: |
          nix build -L --print-build-logs .#nixosConfigurations.qnas.config.system.build.toplevel -o result-current || {
            nix log "$(nix eval .#nixosConfigurations.qnas.config.boot.kernelPackages.kernel.drvPath --raw)"
            exit 1
          }
      - name: Build base system for comparison
        if: github.event_name == 'pull_request'
        run: |
          mkdir -p /tmp/nix-config-main
          git archive origin/main | tar -x -C /tmp/nix-config-main
          nix build /tmp/nix-config-main#nixosConfigurations.qnas.config.system.build.toplevel -o result-main
      - name: Generate closure diff with dix
        id: dix
        if: github.event_name == 'pull_request'
        run: |
          {
            echo "diff<<EOF"
            nix run .#dix result-main result-current 2>/dev/null || echo "Error: dix command failed"
            echo "EOF"
          } | tee -a $GITHUB_OUTPUT
      - name: Post dix diff to PR
        if: github.event_name == 'pull_request'
        uses: thollander/actions-comment-pull-request@24bffb9b452ba05a4f3f77933840a6a841d1b32b # v3.0.1
        with:
          message: |
            ## NixOS Closure Changes

            ```
            ${{ steps.dix.outputs.diff }}
            ```
          comment-tag: dix-diff
      - name: Run integration tests
        run: |
          make test-qnas
